<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="practice01.css">
</head>
<body>

<form action="#" method="post" novalidate>
    <h2 style="text-align:center; margin-bottom: 20px;">Student Registration</h2>

    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" 
           required pattern="[A-Za-z\s]+" title="Only letters and spaces allowed" />

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Enter your email address" required />

    <label for="age">Age</label>
    <input type="number" id="age" name="age" placeholder="Enter your age" 
           min="5" max="120" required title="Age must be between 5 and 120" />

    <input type="submit" value="Register" />
</form>

</body>
</html>
